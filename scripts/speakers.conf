# Speaker aliases
# Format: alias|Room Name
#
# Use short memorable names as aliases for your Sonos rooms.
# The room name must match exactly what appears in the Sonos app.

kitchen|Kitchen
tv|Living Room TV
bedroom|Mom & Dad
girls|Girls Room
office|Office
solarium|Solarium
sun|Solarium
abby|Abby Room

# Special aliases for group presets
all|__PRESET__:whole_home
allabby|__PRESET__:allabby
